<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <meta charset="UTF-8">
  <title>Word Guess</title>
  <link href="assets/CSS/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
     
        <div class= "panel panel-default">
            <div class ="panel-heading">
                <h3 class ="panel-title">Letter to Guess</h3>
            </div>
        </div>
            <div class= "panel panel-default">
            <div class ="panel-body">
              <h2 id="letterToGuess">  _ _ _ _ _ _ _ </h2>
            </div>
        </div>
        
        <div class= "panel panel-default">
            <div class ="panel-body">
                Letters Guessed: <span id="numGuesses"></span>
            </div>
        </div>
        
        <div class= "panel panel-default">
            <div class ="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        
        <div class= "panel panel-default">
            <div class ="panel-body">
                Guesses left: <span id="numGuesses">0</span>
            </div>
        </div>
        
        <div class= "panel panel-default">
            <div class ="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class= "panel panel-default">
            <div class ="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>

        <script src="assets/Javascript/game.js"></script>
         
</body>
</html>
